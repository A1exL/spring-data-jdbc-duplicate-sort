databaseChangeLog:
  - changeSet:
      id: 0001-create-users-table
      author: Liquibase
      changes:
        - createTable:
            tableName: USERS
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: USERNAME
                  type: varchar(50)
              - column:
                  name: LAST_MODIFIED
                  type: timestamp
