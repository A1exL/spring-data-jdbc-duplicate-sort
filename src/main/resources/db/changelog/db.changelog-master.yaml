databaseChangeLog:
  - changeSet:
      id: 0001-create-users-table
      author: Liquibase
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(50)
              - column:
                  name: last_modified
                  type: timestamp
